<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Leaf Disease Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .preview-section {
            margin: 30px 0;
            text-align: center;
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        .result-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .probability-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 5px 0;
            overflow: hidden;
        }

        .probability-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .api-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status-healthy {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ Rice Leaf Disease Classifier</h1>
            <p>Upload an image to classify rice leaf diseases with AI</p>
        </div>

        <div class="content">
            <div id="apiStatus" class="api-status">
                Checking API status...
            </div>

            <div class="upload-section">
                <h2>Upload Image</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag and drop an image here or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
            </div>

            <div class="preview-section">
                <img id="imagePreview" class="image-preview" alt="Preview">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>

            <div id="result" class="result-section"></div>
        </div>

        <div class="footer">
            <p>Powered by Deep Learning ‚Ä¢ 100% Accuracy Model</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let currentFile = null;

        // Check API status on load
        window.addEventListener('load', checkApiStatus);

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function checkApiStatus() {
            fetch(`${API_BASE}/health`)
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('apiStatus');
                    if (data.status === 'healthy') {
                        statusDiv.className = 'api-status status-healthy';
                        statusDiv.innerHTML = '‚úÖ API is running and ready';
                    } else {
                        statusDiv.className = 'api-status status-error';
                        statusDiv.innerHTML = '‚ùå API is not available';
                    }
                })
                .catch(error => {
                    const statusDiv = document.getElementById('apiStatus');
                    statusDiv.className = 'api-status status-error';
                    statusDiv.innerHTML = '‚ùå Cannot connect to API. Make sure it\'s running on localhost:5000';
                });
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            currentFile = file;
            showPreview(file);
            predictDisease(file);
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function predictDisease(file) {
            showLoading(true);
            hideResult();

            const formData = new FormData();
            formData.append('image', file);

            fetch(`${API_BASE}/predict`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
            })
            .catch(error => {
                showLoading(false);
                showError('Failed to connect to API. Please make sure the server is running.');
            });
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function hideResult() {
            const result = document.getElementById('result');
            result.style.display = 'none';
        }

        function showResult(data) {
            const result = document.getElementById('result');
            result.className = 'result-section result-success';
            
            const probabilities = Object.entries(data.probabilities)
                .sort(([,a], [,b]) => b - a);

            result.innerHTML = `
                <h3>üéØ Prediction Result</h3>
                <div style="margin: 20px 0;">
                    <h4 style="color: #155724; font-size: 1.5em;">
                        ${data.predicted_class}
                    </h4>
                    <p style="font-size: 1.2em; margin: 10px 0;">
                        Confidence: <strong>${(data.confidence * 100).toFixed(1)}%</strong>
                    </p>
                </div>
                
                <h4>All Class Probabilities:</h4>
                ${probabilities.map(([cls, prob]) => `
                    <div style="margin: 10px 0;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>${cls}</span>
                            <span>${(prob * 100).toFixed(1)}%</span>
                        </div>
                        <div class="probability-bar">
                            <div class="probability-fill" style="width: ${prob * 100}%"></div>
                        </div>
                    </div>
                `).join('')}
                
                <div style="margin-top: 20px; font-size: 0.9em; color: #666;">
                    <p>File: ${data.filename}</p>
                    <p>Timestamp: ${new Date(data.timestamp).toLocaleString()}</p>
                </div>
            `;
            
            result.style.display = 'block';
        }

        function showError(message) {
            const result = document.getElementById('result');
            result.className = 'result-section result-error';
            result.innerHTML = `
                <h3>‚ùå Error</h3>
                <p>${message}</p>
            `;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
